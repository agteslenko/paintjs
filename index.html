<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <canvas id="jsCanvas" class="canvas"></canvas>
   <div class="controls">
       <div class="controls_range">
           <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
       </div>
       <div class="controls_btns">
           <button id="jsMode">Заливка</button>
           <button id="jsSave">Сохранить</button>
        </div>
       <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: black;"></div>
            <div class="controls_color jsColor" style="background-color: cornsilk;"></div>
            <div class="controls_color jsColor" style="background-color: red"></div>
            <div class="controls_color jsColor" style="background-color: orangered"></div>
            <div class="controls_color jsColor" style="background-color: orange"></div>
            <div class="controls_color jsColor" style="background-color: green"></div>
            <div class="controls_color jsColor" style="background-color: lightskyblue"></div>
            <div class="controls_color jsColor" style="background-color: blue"></div>
            <div class="controls_color jsColor" style="background-color: gray"></div>
       </div>
   </div>
</body>
<script src="app.js"></script>
</html>
